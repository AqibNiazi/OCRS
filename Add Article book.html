
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Article Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="forms.css">
</head>
<body class="formsbody">
  <div class="container mt-4">
    <h2 class="formshead">Add Article Book</h2>
    <div class="row">
      <div class="col-md-8">
        <form action="">

            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Artical Title</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control " placeholder="Enter Name of Artical Book" name="name" id="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="articleBook" class="col-sm-3 col-form-label">File</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" placeholder="upload file" name="articleBook" id="articleBook">
    
                </div>
              </div>
            <div class="row mb-3">
                <label for="description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <textarea class="form-control" rows="5" id="description" name="description" placeholder="Write Details about Crime Category"></textarea>

                </div>
            </div>
   
          <div class="col text-center">

            <button type="submit" class="btn btn-primary fit-content mx-2">Submit Form</button>
            <button type="reset" class="btn btn-secondary fit-content mx-2">Reset Form</button>
            <br><br><br>

          </div>
        </form>
      </div>
      <div class="col-md-4 text-center">
       
        <img src="Images/pic1.jpg" alt="user profile picture" class="img-fluid" width="300">
      </div>
    </div>
  </div>
</body>

</html>
